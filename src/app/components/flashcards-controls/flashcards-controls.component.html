<div class="controls">
  <button (click)="prev()" *ngIf="showPrev" class="btn controls__btn controls__btn--prev"><< Prev</button>
  <button (click)="next()" *ngIf="showNext" class="btn controls__btn controls__btn--next">Next >></button>
  <button (click)="reset()" *ngIf="showReset" class="btn controls__btn controls__btn--restart">Restart</button>
</div>
